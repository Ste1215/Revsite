<div style="background-color: #e5e5dd;">
  <div>
  <mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo"> 
      <img src="/assets/img/RevSite-background.png" alt="Logo"><span style="cursor: pointer;" (click)="onHome()">evSite</span>
    </div>
    <span class="example-spacer"></span>
    <div class="button-Sign" *ngIf="!this.authService.isAuthenticated()">   
        <button class="signInButton" (click)="InLogin()"> 
          <svg  height="24"width="24"viewBox="0 0 24 24"xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"              fill="currentColor"></path>
          </svg>
          <span>Sign in</span>
        </button>
        <button class="signInButton" (click)="inRegister()">
          <svg height="24"    width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"></path></svg>
          <span>Sign Up</span>
        </button>
  </div>
  <button class="Btn" (click)="inLogout()" *ngIf="this.authService.isAuthenticated()">
    <div class="sign">
      <svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg>
    </div>
    <div class="text">Logout</div>
    </button>
</mat-toolbar>
</div>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="over" position="start">
      <mat-nav-list>
        <mat-list-item>
            <button mat-raised-button style="border-radius: 5px;" (click)="OnRecensioni()" *ngIf="this.authService.isAuthenticated()">
              Inizia a recensire aziende!
            </button>
        </mat-list-item>
        <mat-list-item>
          <button (click)="onCategorie()" mat-raised-button style="border-radius: 5px;"   *ngIf="this.authService.isAuthenticated() || this.authService.isUserSignedInWithGoogle()">
            Vai alle Categorie
          </button>
        </mat-list-item>
        <mat-list-item>
          <button class="btnRegistrati" *ngIf="!this.authService.isAuthenticated()" (click)="inRegister()">
            Registrati adesso!
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="intro-section" style="text-align: center; min-height: 800px;">
      <h1>Leggi recensioni.</h1>
      <br>
      <h1>Scrivi recensioni.</h1>
      </div>
      <div class="innovative-section">
        <h2>Con RevSite, le recensioni dei clienti stanno trasformando le aziende in leader del settore.</h2>
        <div class="wrapper">
          <div class="item item1"><img src="../../../assets/img/amazonInfinite.png" alt=""width="80px" height="60px"></div>
          <div class="item item2"><img src="../../../assets/img/logo_mediaworld.png" alt=""width="80px" height="70px"></div>
          <div class="item item3"><img src="../../../assets/img/youtubeInfinite.png" alt=""width="80px" height="60px"></div>
          <div class="item item4"><img src="../../../assets/img/twitchInfinite.png" alt=""width="80px" height="60px"></div>
          <div class="item item5"><img src="../../../assets/img/netflix-logo.png" alt=""width="80px" height="60px"></div>
          <div class="item item6"><img src="../../../assets/img/ebay-logo.png" alt=""  width="80px" height="60px"></div>
          <div class="item item7"><img src="../../../assets/img/Etsy-logo.png" alt=""  width="80px" height="60px"></div>
          <div class="item item8"><img src="../../../assets/img/disneyPlus.png" alt=""  width="80px" height="60px"></div>
        </div>
      </div>
      <div style="background: #e5e5dd;"> 
        <div >
          <h1 style=" text-align: center; color: gray;font-size: 1.5rem;font-weight: bold; ">Esperienze personali</h1>
        <h1 style="text-align: center; color: rgb(0, 0, 0);font-size: 3rem;font-weight: bolder;">Ogni recensione racconta una storia</h1>
      </div>
        <app-experience [autoPlay]="false" [slides]="slides"></app-experience>
      </div>

      <footer class="footer">
          <app-footer class="ok hide slide-in"></app-footer>
      </footer> 
    </mat-drawer-content>
  </mat-drawer-container>
</div>
